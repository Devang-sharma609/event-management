# Development Environment Configuration
# This file contains settings that should ONLY be used in development

# Enable detailed logging for debugging (NEVER use in production)
logging.level.com.devang.abhyudaya.filters=DEBUG
logging.level.com.devang.abhyudaya.configs=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable SQL logging for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development server error details (for debugging only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Relaxed HikariCP settings for development
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.leak-detection-threshold=30000

# Enable Hibernate statistics for performance analysis
spring.jpa.properties.hibernate.generate_statistics=true