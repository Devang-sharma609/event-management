# Production Environment Configuration
# Optimized for security, performance, and stability

# Security: Minimal error exposure
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=true

# Production logging - minimal and secure
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.com.devang.abhyudaya=INFO

# Disable SQL logging for performance and security
# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.format_sql=false

# Optimized HikariCP for production load (startup time optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Production JPA optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.generate_statistics=false

# Security headers and CORS (can be overridden by environment variables)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict