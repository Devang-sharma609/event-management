spring.application.name=abhyudaya
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Data Base
server.port=${PORT:8080}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# # Security configurations
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
spring.datasource.hikari.maximum-pool-size=5

# Additional HikariCP optimizations for production
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# # JPA/Hibernate optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# # Performance optimizations
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false


# Logging optimization (reduce startup time and improve security)
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.org.springframework.data.repository.config=WARN
logging.level.org.springframework.security=WARN

# Supabase
jwk.set.uri=${JWK_SET_URI}
jwt.issuer=${JWT_ISSUER}

cors.allowed-origins=${FRONTEND_URL}